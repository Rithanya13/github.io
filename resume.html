    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffcce6, #fff0f5);
      font-family: 'Poppins', sans-serif;
      color: #4b004b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease forwards;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease forwards;
    }

    a.button {
      text-decoration: none;
      background-color: #ff69b4;
      color: white;
      padding: 15px 30px;
      border-radius: 40px;
      font-weight: 600;
      box-shadow: 0 0 15px #ff69b4;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    a.button:hover {
      background-color: white;
      color: #ff69b4;
      box-shadow: 0 0 25px #ff69b4;
    }

    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleMove 4s linear infinite;
    }

    @keyframes sparkleMove {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(600px) scale(0); opacity: 0; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px #ff69b4; }
      50% { box-shadow: 0 0 30px #ff1493; }
    }
  </style>
</head>
